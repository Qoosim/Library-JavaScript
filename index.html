<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3 84-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Modern Library</title>
</head>
<body>
  <div class="jumbotron">                                                                                                <h1 class="display-4 text-center font-weight-bolder">Modern Library</h1>
    <p class="lead text-center">Equipt yourself with useful information.<br>
    Visit today and enjoy the works of the scholars.</p>                                                             
    <hr class="my-4">                                                                                                
  </div>    

  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
    New Book
  </button> 

  <div class="collapse mt-3" id="collapseForm">
    <div class="card card-body">
      <form>
        <div class="row">
          <div class="col-3">
            <input type="text" class="form-control" name="title" placeholder="Title">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" name="autor" placeholder="Author">
          </div>
          <div class="col-3">
            <input type="number" class="form-control" name="pages" placeholder="Pages">
          </div>
          <div class="col form-check form-check-inline">
            <label class="form-check-label" for="readOption">Read ?</label>
            <input type="checkbox" class="form-check-input" id="readOption">
          </div>
          <div class="col-1">
            <button class="btn btn-primary ml-auto" id="addButton">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <script src="app.js">My app.js here</script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>                                                      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>                             <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
